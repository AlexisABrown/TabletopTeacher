<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helper</title>
    <link rel="stylesheet" href="InkFiles/style.css">
    <script>
        // Configure the mailing list endpoint
        window.MAILING_LIST_ENDPOINT = 'http://localhost:3000/subscribe';
    </script>
</head>
<body>
    <div class="mailing-list-container">
        <form id="mailing-list-form" onsubmit="return handleMailingListSubmit(event)">
            <label for="email">Join our mailing list for updates:</label>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Enter your email address" required aria-describedby="emailHelp">
                <button type="submit">Subscribe</button>
            </div>
            <!-- Inline feedback element for validation or success messages -->
            <div id="mailing-feedback" class="ml-error" role="status" aria-live="polite"></div>
        </form>
    </div>
    <h1>Tabletop Teacher</h1>
     <img src="images/desktop.jpg" alt="desktop" usemap="#workmap">
<map name="workmap">
// Will need to auto resize image map for different sized screens
  <area shape="rect" coords="129,11,276,178" alt="Tablet" href="InkFiles/ink.html" onclick="myFunction()">
  <area shape="rect" coords="175,303,463,305" alt="Notebook" href="InkFiles/ink.html" onclick="myFunction()">
  <area shape="react" coords="257,614,379,516" alt="Glasses" href="InkFiles/ink.html" onclick="myFunction()">
</map> 
    <p>This is the first paragraph of the body.</p>
    <div id="sessionOutput"></div>
    <div id="finalSession"></div>
    <button id="downloadSessionBtn">Download Session</button>
    <script src="js/prep.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabletopTeacher Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; }
        .login-container { max-width: 400px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container my-5">
        <!-- Login Form -->
        <div id="loginSection" class="login-container mx-auto">
            <h2 class="text-center mb-4">Admin Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboardSection" class="hidden">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Subscriber Management</h2>
                <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
            </div>
            
            <!-- Stats -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Subscribers</h5>
                            <p id="totalSubscribers" class="card-text h2">-</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Verified</h5>
                            <p id="verifiedCount" class="card-text h2">-</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Pending</h5>
                            <p id="pendingCount" class="card-text h2">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Subscriber List -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Subscribed</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="subscribersList"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let authToken = localStorage.getItem('adminToken');

        // Show appropriate section based on auth status
        function updateUI() {
            const isLoggedIn = !!authToken;
            document.getElementById('loginSection').classList.toggle('hidden', isLoggedIn);
            document.getElementById('dashboardSection').classList.toggle('hidden', !isLoggedIn);
            if (isLoggedIn) loadDashboard();
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('adminToken', authToken);
                    updateUI();
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (error) {
                alert('Login failed. Please try again.');
            }
        });

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            authToken = null;
            updateUI();
        });

        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch(`${API_URL}/admin/subscribers`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('adminToken');
                        authToken = null;
                        updateUI();
                        return;
                    }
                    throw new Error('Failed to load subscribers');
                }

                const data = await response.json();
                updateStats(data.subscribers);
                renderSubscribersList(data.subscribers);
            } catch (error) {
                alert('Error loading dashboard data');
            }
        }

        // Update statistics
        function updateStats(subscribers) {
            const total = subscribers.length;
            const verified = subscribers.filter(s => s.verified).length;
            const pending = total - verified;

            document.getElementById('totalSubscribers').textContent = total;
            document.getElementById('verifiedCount').textContent = verified;
            document.getElementById('pendingCount').textContent = pending;
        }

        // Render subscribers list
        function renderSubscribersList(subscribers) {
            const tbody = document.getElementById('subscribersList');
            tbody.innerHTML = subscribers.map(sub => `
                <tr>
                    <td>${sub.email}</td>
                    <td>
                        <span class="badge bg-${sub.verified ? 'success' : 'warning'}">
                            ${sub.verified ? 'Verified' : 'Pending'}
                        </span>
                    </td>
                    <td>${new Date(sub.subscribedAt).toLocaleDateString()}</td>
                    <td>
                        <button 
                            onclick="removeSubscriber('${sub._id}')"
                            class="btn btn-sm btn-danger">
                            Remove
                        </button>
                        ${!sub.verified ? `
                            <button 
                                onclick="resendVerification('${sub._id}')"
                                class="btn btn-sm btn-info ms-1">
                                Resend
                            </button>
                        ` : ''}
                    </td>
                </tr>
            `).join('');
        }

        // Remove subscriber
        async function removeSubscriber(id) {
            if (!confirm('Are you sure you want to remove this subscriber?')) return;

            try {
                const response = await fetch(`${API_URL}/admin/subscribers/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    loadDashboard();
                } else {
                    throw new Error('Failed to remove subscriber');
                }
            } catch (error) {
                alert('Error removing subscriber');
            }
        }

        // Resend verification email
        async function resendVerification(id) {
            try {
                const response = await fetch(`${API_URL}/admin/subscribers/${id}/resend-verification`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    alert('Verification email resent successfully');
                } else {
                    throw new Error('Failed to resend verification');
                }
            } catch (error) {
                alert('Error resending verification email');
            }
        }

        // Initial UI update
        updateUI();
    </script>
</body>
</html>
